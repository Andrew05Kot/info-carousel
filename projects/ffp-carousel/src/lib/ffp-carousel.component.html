<div class="carousel"
     *ngIf="slides"
     [style.height]="height">
  <img class="left-button"
       (click)="prev()"
       [src]="PREV_IMG_SRC"
       alt="previous">
  <div class="slide-container"
       [ngStyle]="slideStyles()">
    <div class="slide"
         [style.height]="height"
         [style.background-color]="backgroundColor"
         *ngFor="let item of slides; let i = index"
         [ngClass]="{'active': currentIndex === i}">
      <div class="slide-info">
        <h1 class="title">{{ item.title }}</h1>
        <h2 class="subtitle">{{ item.subtitle }}</h2>
        <h4 class="description">{{ item.description }}</h4>
      </div>
      <div class="slide-image">
        <img src="{{item.imageUrl}}"
             alt="{{item.title}}"
             [style.height]="slideImageHeight">
      </div>

      <div class="label" *ngIf="item?.label">
        <app-label [name]="item.label"></app-label>
      </div>
    </div>
  </div>
  <img class="right-button"
       (click)="next()"
       [src]="NEXT_IMG_SRC"
       alt="next">
</div>
